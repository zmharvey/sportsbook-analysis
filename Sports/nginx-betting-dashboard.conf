# Nginx configuration for Sports Betting Dashboard
# Copy this file to /etc/nginx/sites-available/betting-dashboard
# Then enable it with: sudo ln -s /etc/nginx/sites-available/betting-dashboard /etc/nginx/sites-enabled/
# Test with: sudo nginx -t
# Restart with: sudo systemctl restart nginx

server {
    listen 80;
    listen [::]:80;
    server_name _;  # Accepts any hostname/IP address

    # Increase client body size for any file uploads (if needed)
    client_max_body_size 10M;

    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (for real-time updates if needed in future)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts for long-running requests
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        proxy_send_timeout 300s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # Optional: Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
